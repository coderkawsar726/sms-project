<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Assignments Print </title>
    <style>
        *{
            font-family: kalpurush;
        }
        p,span,label,ul,li{
            font-family: Kalpurush;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="card w-100">
            <div class="card-header">
                <h2 class="text-center mb-0">Patenga Government Primary School</h2>
                <p class="text-center">Katghar, Patenga, Chittagong Bangladesh 4222</p>
            </div>
            <div class="card-body">
                {% for assign in assignment %}
                    <div class="card">
                        <div class="card-header">
                        <h5 class="text-center text-primary my-0">{{assign.subject}}</h5>
                    </div>
                        <div class="card-body">
                            <p class="px-5 py-0">
                                {{assign.assignment|safe}}
                            </p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        window.print();
    </script>
</body>
</html>
